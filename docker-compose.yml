services:
  postgres:
    image: postgres:16-alpine
    container_name: openworkdaylab-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: openworkdaylab
    ports:
      - "5433:5432"   # <--- host:container (we changed host to 5433)
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d openworkdaylab"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  pgdata:
